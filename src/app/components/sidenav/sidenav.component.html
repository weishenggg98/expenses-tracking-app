<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
  (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Expenses Tracking</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [opened]="isExpanded">
    <mat-nav-list>
      <mat-list-item [routerLink]="'dashboard'" (click)="isExpanded = false">
        <mat-icon mat-list-icon>home</mat-icon>
        <span class="menu-item">Dashboard</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'about'" (click)="isExpanded = false">
        <mat-icon mat-list-icon>help_center</mat-icon>
        <span class="menu-item">About</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container py-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
